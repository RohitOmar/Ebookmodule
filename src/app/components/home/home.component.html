<div class=row>
    <div class="col-md-5 col-lg-4 col-sm-6" *ngFor="let book of books|async">
        <div class="card" style="padding: 2%; margin: 2%;">
            <ul>
                <li>Book Name: {{book.name}}</li>
                <li>Price: {{book.price}}</li>
                <li>Author: {{book.author}}</li>
            </ul>
        </div>
    </div>
</div>
<div>
    <button type="button" class="btn btn-success" (click)="AddBook()">+ Add new book to the store</button>
</div>
