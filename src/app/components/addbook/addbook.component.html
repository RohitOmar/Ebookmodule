<div class="row">
<div class="col-md-4 col-lg-3 col-ms-6 mx-auto">
    <h2 highlight>Add Books</h2>
    <form #form="ngForm" (submit)=save(form)>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="book.name" #name="ngModel" 
            required />

        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" [(ngModel)]="book.author" #author="ngModel"
            required />
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="book.price" 
            required />
        </div>



        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add</button>

    </form>
</div>
</div>
